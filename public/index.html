<!DOCTYPE html>
<html>
    <head>
        <title>Node Frontend</title>

    </head>
    <body>
        <div class="container-md">
            <h2 class="text-start">Node Frontend Demo App</h2>
            <form action="/submit" method="POST">
                <div class="mb-3">
                    <label for="userInput" class="form-label">Enter your text here</label>
                    <input type="text" class="form-control" id="userInput" name="userInput">

                </div>
            </form>
        </div>
    </body>
